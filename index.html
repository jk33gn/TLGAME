
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>All Game Download Link</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #FFD700;
      text-align: center;
    }
    h1 {
      padding: 20px;
      font-size: 2rem;
    }
    .game-box {
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
      padding: 20px;
      margin: 20px auto;
      max-width: 600px;
    }
    .game-logo {
      max-width: 200px;
      margin: 10px auto;
    }
    .download-links img {
      height: 30px;
      vertical-align: middle;
      margin: 0 10px;
    }
  </style>
</head>
<body>
  <h1>All Game Download Link</h1>
  <div class="game-box">
    <img src="logo1.png" alt="Game Logo" class="game-logo"/>
    <div class="download-links">
      <a href="https://example.com/android"><img src="android.png" alt="Android Download"></a>
      <a href="https://example.com/ios"><img src="ios.png" alt="iOS Download"></a>
    </div>
  </div>
</body>
</html>
